<body>
<script>

var a = 463
var b = 721
var c = 542
var d = 684

var t = 0

console.log('Inicialmente, A vale: ' + a + ', B vale: ' + b + ', C vale: ' + c + ' e D vale: ' + d)

    t = a
    a = b
    b = c
    c = d

console.log('Após a iteração, A passou a valer: ' + a + ' B passou a valer: ' + b + ' C passou a valer: ' + c + ' e D passou a valer: ' + d)

</script>
