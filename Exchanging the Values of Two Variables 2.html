<body>
<script>

var a = 463
var b = 721
var c = 542

var t = 0

console.log('Inicialmente, A vale: ' + a + ', B vale: ' + b + ' e C vale: ' + c)

    t = c
    c = b
    b = a
    a = t

console.log('Após a iteração, A passou a valer: ' + a + ' B passou a valer: ' + b + ' e C passou a valer: ' + c)

</script>
