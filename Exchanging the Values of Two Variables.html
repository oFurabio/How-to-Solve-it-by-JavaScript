<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo base</title>
</head>
<body>
<script>

//Primeiro, atribuiremos 3 variáveis, duas contendo os valores a serem trocados e uma temporária

var a = 463
var b = 721

var t = 0

//O algoritmo consiste em atribuir o valor da variável escolhida para atribuir o valor da segunda na variável temporária

    t = a

//Após isso é só realizar o processo intuitivo utilizando a variável temporária no lugar da variável escolhida em primeiro lugar

    a = b
    b = t

//Após a iteração, o valor inicial de A será atribuído a B e o valor inicial de B será atribuído a A

console.log(a)
console.log(b)

</script>
</body>
</html>
