    <title>Trocar o suco dos copos</title>
</head>
<body>
<script>

var copoA = "Suco de Amora"
var copoB = "Limonada"
var t

console.log('Inicialmente, o copo A tem ' + copoA + ' e o copo B tem ' + copoB)

    t = copoA
    copoA = copoB
    copoB = t

console.log('Após a iteração, o copo A tem ' + copoA + ' e o copo B tem ' + copoB)

</script>
